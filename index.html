<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Calculator</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid w-100 h-100 d-flex flex-row justify-content-center align-items-center">
            <div class="row w-100 d-flex justify-content-center">
                    <div id="calculator" class="col col-12 col-md-6 text-center">
                        <div class="row d-flex justify-content-center">
                            <div class="col col-12 col-sm-12 col-md-6 bg-black rounded rounded-5 shadow p-1">
                                
                                <div class="row no-gutters d-flex justify-content-end pt-5 text-warning" id="expression">
                                    
                                </div>

                                <div class="row no-gutters d-flex justify-content-end text-light" id="display">
                                    0
                                </div>

                                <div class="row no-gutters d-flex justify-content-center">
                                    <div class="col col-6 col-sm-6 col-md-6">
                                        <button class="btn btn-danger btn-lg btn-block border" id="clear">
                                            AC
                                        </button>
                                    </div>
                                    
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="divide">
                                            /
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="multiply">
                                            X
                                        </button>
                                    </div>
                                </div>

                                <div class="row no-gutters d-flex justify-content-center">
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="seven">
                                            7
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="eight">
                                            8
                                        </button>
                                    </div>
                                    
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="nine">
                                            9
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="subtract">
                                            -
                                        </button>
                                    </div>
                                </div>

                                <div class="row no-gutters d-flex justify-content-center">
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="four">
                                            4
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="five">
                                            5
                                        </button>
                                    </div>
                                    
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="six">
                                            6
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="add">
                                            +
                                        </button>
                                    </div>
                                </div>

                                <div class="row no-gutters d-flex justify-content-center">
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="one">
                                            1
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="two">
                                            2
                                        </button>
                                    </div>
                                    
                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="three">
                                            3
                                        </button>
                                    </div>

                                    <div class="col col-3 col-sm-3 col-md-3">
                                        <button class="btn btn-dark btn-lg btn-block border" id="decimal">
                                            .
                                        </button>
                                    </div>
                                </div>

                                <div class="row no-gutters d-flex justify-content-center">
                                    <div class="col col-6 col-sm-6 col-md-6">
                                        <button class="btn btn-dark btn-lg btn-block border" id="zero">
                                            0
                                        </button>
                                    </div>

                                    <div class="col col-6 col-sm-6 col-md-6">
                                        <button class="btn btn-primary btn-lg btn-block text-light border" id="equals">
                                            =
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        <script src="main.js"></script>
    </body>
</html>
